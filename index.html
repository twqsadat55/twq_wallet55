
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TWQ Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    form input, form button {
      margin: 0.5em;
      padding: 0.5em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5em;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>TWQ Wallet 💸</h1>

  <form id="expense-form">
    <input type="text" id="description" placeholder="شرح هزینه" required />
    <input type="number" id="amount" placeholder="مبلغ (تومان)" required />
    <button type="submit">افزودن</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>شرح</th>
        <th>مبلغ</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody id="expense-list">
    </tbody>
  </table>

  <script>
    const form = document.getElementById('expense-form');
    const list = document.getElementById('expense-list');

    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    function renderExpenses() {
      list.innerHTML = '';
      expenses.forEach((exp, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${exp.description}</td>
          <td>${exp.amount.toLocaleString()} تومان</td>
          <td><button onclick="deleteExpense(${index})">حذف</button></td>
        `;
        list.appendChild(row);
      });
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      localStorage.setItem('expenses', JSON.stringify(expenses));
      renderExpenses();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const desc = document.getElementById('description').value.trim();
      const amount = parseInt(document.getElementById('amount').value);
      if (desc && amount) {
        expenses.push({ description: desc, amount });
        localStorage.setItem('expenses', JSON.stringify(expenses));
        form.reset();
        renderExpenses();
      }
    });

    renderExpenses();
  </script>
</body>
</html>
