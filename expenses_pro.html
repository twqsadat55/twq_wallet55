
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>کیف من</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <script src="chart.min.js"></script>
</head>
<body>
  <div class="app">
    <h1>📘 کیف من</h1>
    <form id="expense-form">
      <label>کتگوری:
        <select id="category">
          <option>خانه</option>
          <option>سفر</option>
          <option>حمل و نقل</option>
          <option>داکتر</option>
          <option>بهداشت</option>
          <option>خشک شویی</option>
          <option>غیره</option>
        </select>
      </label>
      <label>شرح: <input type="text" id="description" /></label>
      <label>مبلغ: <input type="number" id="amount" /></label>
      <label>یادداشت: <input type="text" id="note" /></label>
      <label>تاریخ: <input type="date" id="date" /></label>
      <button type="submit">ثبت</button>
    </form>
    <div id="filters">
      <input type="text" id="search" placeholder="جستجو...">
      <label>از: <input type="date" id="start-date" /></label>
      <label>تا: <input type="date" id="end-date" /></label>
      <button onclick="exportCSV()">📤 خروجی CSV</button>
    </div>
    <div id="expense-list"></div>
    <canvas id="pieChart" width="400" height="200"></canvas>
    <canvas id="barChart" width="400" height="200"></canvas>
  </div>
  <script src="app.js"></script>
</body>
</html>
